name: Testing

on:
  push:
  pull_request:


jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          cache-suffix: main-py${{ matrix.python-version }}
          enable-cache: true
      - name: Create base venv
        run: uv venv --python ${{ matrix.python-version }}
      - name: Run tox
        run: |
          source .venv/bin/activate
          uv pip install tox tox-gh-actions tox-uv
          tox -- -vv --durations=0
